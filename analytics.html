<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analytics</title>
  <link rel="stylesheet" href="analytics.css" />
</head>
<body>
  <main class="container">
    <section class="dashboard-cards">
      <div class="card" id="reported">
        <h3>Issues Reported</h3>
        <p>128</p>
      </div>
      <div class="card" id="resolved">
        <h3>Resolved</h3>
        <p>104</p>
      </div>
      <div class="card" id="pending">
        <h3>Pending</h3>
        <p>24</p>
      </div>
    </section>

    <section class="map-analytics">
      <div class="map-placeholder">
        <h3>Live Map</h3>
        <div class="map-fake">[Google Map Coming Soon]</div>
      </div>

      <div class="rewards">
        <h3>Rewards Summary</h3>
        <p>You've earned <strong>620 points</strong>.</p>
        <button id="redeemBtn">Redeem Voucher</button>
      </div>
    </section>
  </main>
</body>
</html>
