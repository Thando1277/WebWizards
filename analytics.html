<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analytics</title>
  <link rel="stylesheet" href="analytics.css" />
</head>
<body>
  <main class="container">
    <a href="premium-dashboard.html">
  â¬… Back
</a>
   <div class="form-container">
    <h2>Tender Application Form</h2>
    <form action="" method="post" enctype="multipart/form-data">
      <label for="company">Company Name</label>
      <input type="text" id="company" name="company" required>

      <label for="contact">Contact Person</label>
      <input type="text" id="contact" name="contact" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="description">Project Proposal / Description</label>
      <textarea id="description" name="description" rows="5" required></textarea>

      <label for="document">Company documents</label>
      <input type="file" id="document" name="document" accept=".pdf" required>

      <button type="submit">Submit Application</button>
    </form>
  </div>
  </main>
</body>
</html>
