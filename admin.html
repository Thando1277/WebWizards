      rel="stylesheet"

<body>
    <header>
        <h4>WEB WIZARDS</h4>
        <nav>
            <a href="index.html" class="Active">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contactUs.html">Contact</a>
            <a href="sign-up.html">Sign Up</a>
        </nav>
    </header>

    <div class="container">
        <div class="curved-shape"></div>
        <div class="curved-shape2"></div>

        <div class="form-box Login">
            <h2 class="animation" style="--D:0">FOR ADMIN ONLY</h2>

            <form action="adminLogin.php" method="post" id="adminForm">
                <div class="input-box animation">
                    <input
                      type="text"
                      id="usernameInput"
                      name="username"
                      style="color: #FFA333;"
                    />
                    <label for="">Username</label>
                    <i class="bx bxs-user"></i>
                    <p id="usernameError"></p>
                </div>

                <div class="input-box animation" style="position: relative;">
                    <input type="password" id="passwordInput" name="password" />
                    <label for="">Password</label>
                    <i class="bx bxs-lock-alt" style="right: 30px; position: absolute; top: 50%; transform: translateY(-50%); color: white;"></i>
                    <i
                      id="togglePassword"
                      class="bx bx-show"
                      style="right: 0; position: absolute; top: 50%; transform: translateY(-50%); cursor: pointer; color: white;"
                    ></i>
                    <p id="passwordError" style="color: #FFA333;"></p>
                </div>

                <div class="input-box animation">
                    <button class="btn" type="submit">Login</button>
                </div>

                <div class="regi-link animation">
                    <p
                      id="serverError"
                      style="color: #FFA333; text-align: center; margin-top: 20px;"
                    ></p>
                    <p>
                      Don't have an Account?
                      <a href="sign-up.html" class="SignUp">Sign Up</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
