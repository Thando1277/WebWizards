<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reports</title>
  <link rel="stylesheet" href="reports.css"/>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYDhK8f-urK6xWrKfVYrv2r0Wbzr1aedc&callback=initMap&libraries=places" async defer></script>
</head>
<body>
  <main class="container">
    <a href="premium-dashboard.html">

</a>
  </main>

  
  <h1>Welcome To The Reports Page</h1>


  <div id="location_info">
    <label for="location">Enter Your Location: </label>
    <input type="text" id="location" name="location" required placeholder="e.g. Cape Town" />
  </div>

  <div id="buttons">
    <button id="searchBtn">Search</button>
    <button id="geoBtn">üìç Use My Location</button>
  </div>

  <div id="map" style="width: 100%; height: 400px; margin-bottom: 20px;"></div>

  <!-- Report submission form -->
 
  <script src="reports.js"></script>

  <script>
    // Update the hidden location input on form submit
    document.getElementById('reportForm').addEventListener('submit', function(e) {
      const locationInput = document.getElementById('location').value.trim();
      if (!locationInput) {
        e.preventDefault();
        alert('Please enter a location before submitting.');
        return false;
      }
      document.getElementById('formLocation').value = locationInput;
    });
  </script>
</body>
</html>
