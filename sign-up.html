    <div class="form-box Login">
      <h2 class="animation" style="--D:0">Sign Up</h2>

      <form action="sign-up.php" method="POST" id="signUpForm">
        <div class="input-box animation">
          <input type="text" id="usernameInput" name="username" required />
          <label for="usernameInput">Username</label>
          <i class='bx bxs-user'></i>
          <p id="usernameError" style="color: #FFA333"></p>
        </div>

        <div class="input-box animation">
          <input type="password" id="passwordInput" name="password" required />
          <label for="passwordInput">Password</label>
          <i class='bx bxs-lock-alt'></i>
          <p id="passwordError" style="color: #FFA333"></p>
        </div>

        <div class="input-box animation">
          <input type="text" id="emailInput" name="email" required />
          <label for="emailInput">Email</label>
          <i class='bx bx-envelope'></i>
          <p id="emailError" style="color: #FFA333"></p>
        </div>

        <div class="input-box animation">
          <input type="text" id="phoneInput" name="phone" required />
          <label for="phoneInput">Phone Number</label>
          <i class='bx bxs-phone-call'></i>
          <p id="phoneError" style="color: #FFA333"></p>
        </div>

        <div class="input-box animation">
          <button class="btn" type="submit">Sign-Up</button>
        </div>

        <div class="regi-link animation">
          <p>Already have an account? <a href="log-in.html" class="SignUp">Login</a></p>
        </div>
      </form>
    </div>
