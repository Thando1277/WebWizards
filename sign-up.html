<body>
  <header>
    <h4>WELCOME TO WEB WIZARDS!</h4>
    <nav>
      <a href="index.html" class="Active">Home</a>

      <a href="services.html">Services</a>
      <a href="contactUs.html">Contact</a>

    </nav>

  <div class="container">
    <div class="curved-shape"></div>
    <div class="curved-shape2"></div>
    
    <div class="form-box Login">
      <h2 class="animation" style="--D:0">Sign Up</h2>
      
      <form action="sign-up.php" method="POST" id="signUpForm">
        <div class="input-box animation">
          <input type="text" id="fullnameInput" name="fullname" required />
          <label for="fullnameInput">Full Name</label>
          <i class='bx bxs-user-detail'></i>
          <p id="fullnameError" style="color: #FFA333"></p>
        </div>
        
        <div class="input-box animation">
          <input type="text" id="usernameInput" name="username" required />
          <label for="usernameInput">Username</label>
          <i class='bx bxs-user'></i>
          <p id="usernameError" style="color: #FFA333"></p>
        </div>

        <div class="input-box animation" style="position: relative;">
          <input type="password" id="passwordInput" name="password" required />
          <label for="passwordInput">Password</label>
          <i id="togglePassword" class='bx bx-show'></i>
          <p id="passwordError" style="color: #FFA333"></p>
        </div>
        
        <div class="input-box animation">
          <input type="text" id="emailInput" name="email" required />
          <label for="emailInput">Email</label>
          <i class='bx bx-envelope'></i>
          <p id="emailError" style="color: #FFA333"></p>
        </div>
        
        <div class="input-box animation">
          <input type="text" id="phoneInput" name="phone" required />
          <label for="phoneInput">Phone Number</label>
          <i class='bx bxs-phone-call'></i>
          <p id="phoneError" style="color: #FFA333"></p>
        </div>
        
        <div class="input-box animation">
          <button class="btn" type="submit">Sign-Up</button>
        </div>
        
        <div class="regi-link animation">
          <p>Already have an account? <a href="log-in.html" class="SignUp">Login</a></p>
        </div>
      </form>
    </div>
  </div>

  <div id="myPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p id="popupMessage"></p>
        </div>
  </div>
