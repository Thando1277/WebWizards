<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link rel="stylesheet" href="premium-dashboard_settings.css">
</head>
<body>
  <main class="container">
    <a href="premium-dashboard.html">
  â¬… Back
</a>
  </main>
    <div class="settings-container">
    <h2>User Settings</h2>

    <div class="section">
      <h3>Profile Information</h3>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="John Doe" readonly>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="john@example.com">
      </div>
    </div>

    <div class="section">
      <h3>Change Password</h3>
      <div class="form-group">
        <label for="currentPass">Current Password</label>
        <input type="password" id="currentPass">
      </div>
      <div class="form-group">
        <label for="newPass">New Password</label>
        <input type="password" id="newPass">
      </div>
      <div class="form-group">
        <label for="confirmPass">Confirm New Password</label>
        <input type="password" id="confirmPass">
      </div>
    </div>

    <div class="btn-group">
      <button class="btn-save">Save Changes</button>
      <button class="btn-delete" onclick="confirmDelete()">Delete Account</button>
    </div>
  </div>
  <script src="premium-dashboard-settings.js"></script>
</body>
</html>
