<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnapFix - Log In</title>
  <link rel="stylesheet" href="log-in.css"/>
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h4>WELCOME BACK TO SnapFix!</h4>
    <nav>
      <a href="index.html" class="Active">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contactUs.html">Contact</a>
      <a href="sign-up.html">Sign Up</a>
      <a href="log-in.html">Log In</a>
      <a href="passwordreset.html">Reset Password</a>
    </nav>
  </header>

  <div class="container">
    <div class="curved-shape"></div>
    <div class="curved-shape2"></div>

    <div class="form-box Login">
      <h2 class="animation" style="--D:0">Login</h2>
      <form action="log-in.php" id="logInForm" method="post">
        <div class="input-box animation">
          <input type="text" id="usernameInput" name="username" required />
          <label for="usernameInput">Username</label>
          <i class='bx bxs-user'></i>
          <small id="usernameError" style="color: #FFA333;"></small>
        </div>

        <div class="input-box animation">
          <input type="password" id="passwordInput" name="password" required />
          <label for="passwordInput">Password</label>
          <i class='bx bx-show password-toggle' id="togglePassword" style="cursor: pointer; position: absolute; right: 30px;"></i>
          <small id="passwordError" style="color: #FFA333;"></small>
        </div>

        <div class="input-box animation">
          <h4 id="serverError" style="color: #FFA333; text-align: center; margin-top: 20px;"></h4>
          <button class="btn" type="submit">Login</button>
        </div>

        <div class="input-box animation" style="text-align: center; margin-top: 10px;">
          <a href="forgot-password.html" style="color: #FFA333;">Forgot Password?</a>
        </div>

        <div class="regi-link animation">
          <p>Don't have an account? <a href="sign-up.html" class="SignUp">Sign Up</a></p>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <ul class="social_icon">
      <li><a href="#"><i class='bx bxl-facebook'></i></a></li>
      <li><a href="#"><i class='bx bxl-twitter'></i></a></li>
      <li><a href="#"><i class='bx bxl-linkedin'></i></a></li>
      <li><a href="#"><i class='bx bxl-instagram'></i></a></li>
    </ul>
    <p>&copy; 2025 SnapFix. All rights reserved.</p>
  </footer>

  <script src="log-in.js"></script>
</body>
</html>
