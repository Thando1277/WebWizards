<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Delete Account Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000; /* dark background */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .confirm-container {
      background-color: #1c1c1c;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .confirm-container h2 {
      color: #ff4d4d;
      margin-bottom: 1rem;
    }

    .confirm-container p {
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #444;
      border-radius: 6px;
      background-color: #222;
      color: #fff;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 1rem;
    }

    .btn {
      flex: 1;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-cancel {
      background-color: #555;
      color: white;
    }

    .btn-delete {
      background-color: #dc3545;
      color: white;
    }

    .btn-cancel:hover {
      background-color: #666;
    }

    .btn-delete:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <div class="confirm-container">
    <h2>Confirm Account Deletion</h2>
    <p>To confirm, please enter your account password. This action cannot be undone.</p>
    <form action="/delete-account" method="POST">
      <div class="form-group">
        <label for="password">Enter Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-cancel" onclick="window.location.href='premium-dashboard_settings.html'">Cancel</button>
        <button type="submit" class="btn btn-delete">Delete</button>
      </div>
    </form>
  </div>

</body>
</html>
